<div class="container mt-4">
  <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="destino" class="form-label">Destino</label>
      <select id="destino" formControlName="destino" class="form-select">
        <option value="">Selecione um destino</option>
        <option *ngFor="let destino of destinos" [value]="destino">{{ destino }}</option>
      </select>
      <div *ngIf="reservaForm.get('destino')?.invalid && reservaForm.get('destino')?.touched" class="text-danger">
        {{ getErrorMessage('destino') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="dataIda" class="form-label">Data de Ida</label>
      <input id="dataIda" type="date" formControlName="dataIda" class="form-control">
      <div *ngIf="reservaForm.get('dataIda')?.invalid && reservaForm.get('dataIda')?.touched" class="text-danger">
        {{ getErrorMessage('dataIda') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="dataVolta" class="form-label">Data de Volta</label>
      <input id="dataVolta" type="date" formControlName="dataVolta" class="form-control">
      <div *ngIf="reservaForm.get('dataVolta')?.invalid && reservaForm.get('dataVolta')?.touched" class="text-danger">
        {{ getErrorMessage('dataVolta') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="numeroPassageiros" class="form-label">NÃºmero de Passageiros</label>
      <input id="numeroPassageiros" type="number" formControlName="numeroPassageiros" class="form-control">
      <div *ngIf="reservaForm.get('numeroPassageiros')?.invalid && reservaForm.get('numeroPassageiros')?.touched"
        class="text-danger">
        {{ getErrorMessage('numeroPassageiros') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="emailContato" class="form-label">E-mail de Contato</label>
      <input id="emailContato" type="email" formControlName="emailContato" class="form-control">
      <div *ngIf="reservaForm.get('emailContato')?.invalid && reservaForm.get('emailContato')?.touched"
        class="text-danger">
        {{ getErrorMessage('emailContato') }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reservaForm.invalid">Enviar</button>
  </form>
</div>
